<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Nomad Hub | Global Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body
  class="bg-slate-50 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] min-h-screen p-4 md:p-8 font-['Inter']">

  <div class="max-w-5xl mx-auto">
    <header class="flex flex-col sm:flex-row sm:items-center justify-between mb-8 gap-4">
      <div>
        <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">
          Nomad Hub <span class="text-blue-600">.</span>
        </h1>
        <p class="text-slate-500 font-medium mt-3 ml-1">Live data for global explorers</p>
      </div>

      <div
        class="self-start sm:self-auto flex items-center gap-2 text-sm font-semibold text-slate-400 bg-white px-3 py-1 rounded-full border shadow-sm nowrap">
        <span class="relative flex h-2 w-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
        </span>
        5 APIs Active
      </div>
    </header>

    <div class="glass rounded-2xl shadow-xl shadow-slate-200/60 p-6 mb-8">
      <div class="relative w-full md:w-2/3 lg:w-1/2 mx-auto">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </span>
        <input type="text" id="search" placeholder="Search for a country..."
          class="w-full border-slate-200 border rounded-xl pl-10 pr-4 py-3 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all placeholder:text-slate-400" />
      </div>
    </div>

    <div id="loading" class="hidden">
      <div class="flex items-center justify-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        <span class="ml-3 text-slate-600 font-medium">Fetching global data...</span>
      </div>
    </div>

    <main id="countries-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    </main>
  </div>

  <div id="country-modal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm hidden p-4">

    <div
      class="bg-white w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-scroll rounded-3xl shadow-2xl relative flex flex-col transform transition-all pt-12">

      <button id="close-modal"
        class="absolute top-4 right-4 bg-slate-100 hover:bg-slate-200 text-slate-600 p-2 rounded-full transition-colors z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="p-6 md:p-8 flex-1">

        <div class="flex items-center gap-4 mb-6">
          <img id="modal-flag" src="" alt="Flag"
            class="h-12 w-16 md:h-16 md:w-24 object-cover rounded shadow-sm border border-slate-100">
          <div>
            <h2 id="modal-title" class="text-3xl md:text-4xl font-extrabold text-slate-900"></h2>
            <p id="modal-capital" class="text-slate-500 font-medium flex items-center gap-1 mt-1"></p>
          </div>
        </div>

        <div class="mb-8">
          <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-2">Briefing</h3>
          <p id="modal-summary" class="text-slate-700 leading-relaxed text-sm md:text-base"></p>
        </div>

        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3">Local Environment</h3>

        <div id="weather-card" class="weather-card p-6 md:p-8 rounded-[23px] shadow-lg text-white">
          <div id="weather-effect-layer" class="effect-layer rounded-[23px]"></div>

          <div class="relative z-10 flex items-center justify-between">
            <div class="flex items-center gap-4 md:gap-6">
              <div id="modal-weather-icon" class="w-20 h-20 relative shrink-0 drop-shadow-md"></div>
              <div>
                <span id="modal-weather-desc"
                  class="text-sm font-bold opacity-80 uppercase tracking-widest mb-1 block">Local Time & Temp</span>
                <div class="flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-4">
                  <span id="modal-time" class="text-4xl md:text-5xl font-extrabold drop-shadow-sm">--:--</span>
                  <span id="modal-weather-temp"
                    class="text-2xl md:text-3xl font-medium opacity-90 drop-shadow-sm">--Â°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
