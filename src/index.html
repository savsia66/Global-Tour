<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Explorer | Country Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body
  class="bg-slate-50 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] min-h-screen p-4 md:p-8">

  <div class="max-w-5xl mx-auto">
    <header class="flex items-center justify-between mb-8 gap-4">
      <div>
        <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">
          Global Explorer <span class="text-blue-600">.</span>
        </h1>
        <p class="text-slate-500 font-medium mt-3 ml-1">Discover countries around the world</p>
      </div>

      <div
        class="flex items-center gap-2 text-sm font-semibold text-slate-400 bg-white px-3 py-1 rounded-full border shadow-sm nowrap">
        <span class="relative flex h-2 w-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
        </span>
        REST Countries API
      </div>
    </header>

    <div class="glass rounded-2xl shadow-xl shadow-slate-200/60 p-6 mb-8">
      <div class="relative w-full md:w-2/3 lg:w-1/2 mx-auto">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </span>
        <input type="text" id="search" placeholder="Search for a country..."
          class="w-full border-slate-200 border rounded-xl pl-10 pr-4 py-3 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all placeholder:text-slate-400" />
      </div>
    </div>

    <div id="loading" class="hidden">
      <div class="flex items-center justify-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        <span class="ml-3 text-slate-600 font-medium">Fetching global data...</span>
      </div>
    </div>

    <main id="countries-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <article
        class="glass rounded-2xl shadow-sm hover:-translate-y-1 transition-transform duration-200 overflow-hidden flex flex-col">
        <img src="https://flagcdn.com/w320/jp.png" alt="Flag of Japan"
          class="h-40 w-full object-cover border-b border-slate-100">

        <div class="p-5 flex-1 flex flex-col">
          <h2 class="text-2xl font-bold text-slate-800 mb-4">Japan</h2>

          <div class="space-y-2 mt-auto text-sm text-slate-600">
            <p><span class="font-semibold text-slate-800">Population:</span> 125,836,021</p>
            <p><span class="font-semibold text-slate-800">Region:</span> Asia</p>
            <p><span class="font-semibold text-slate-800">Capital:</span> Tokyo</p>
          </div>
        </div>
      </article>

    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
